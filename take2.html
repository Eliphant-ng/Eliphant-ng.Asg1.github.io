<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
<link rel = "stylesheet" href="normalize.css" >
<link rel = "stylesheet" href="take2.css" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="msg-header">
            <div class="msg-header-img">
                <img src="photos/peace.JPG">
            </div>
            <div class="active">
                <h4>Elicia Ng</h4>
                <h6>3 hour ago...</h6>
            </div>
            <div class="header-icons">
                <i class="fa fa-phone"></i>
                <i class="fa fa-video-camera"></i>
                <i class="fa fa-info-circle"></i>
            </div>
        </div>
        <div class="chat-page">
        <div class="msg-inbox">
            <div class="chats">
                <div class="msg-page">

                    <div class="recieved-chats">
                        <div class="recieved-chats-img">
                            <img src="photos/peace.JPG" width="200px" height="200px">
                        </div>
                        <div class="recieved-msg">
                            <div class="recieved-msg-inbox">
                                <p>Hello! Let's Connect!</p>
                                <span class="time">11:51 PM | 27/11/20</span>
                                <p>Feel free to email me: elicianht@gmail.com</p>
                                <span class="time">11:53 PM | 27/11/20</span>
                            </div>
                        </div>
                    </div>

                    <div class="msg-bottom">
                        <i class="fa fa-plus-circle"></i>
                        <i class="fa fa-camera"></i>
                        <i class="fa fa-microphone"></i>
                        <i class="fa fa-smile-o"></i>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="type message here...">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-paper-plane"></i>
                            </span>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </div>

</body>


</html>
